<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<script src="https://kit.fontawesome.com/687c96aafb.js" crossorigin="anonymous"></script>
	<style type="text/css">
		body{
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100vh;
		}
		#spin{
			font-size: 2rem;
			animation: spinner 1.5s linear infinite;
		}
		@keyframes spinner{
			to{
				transform: rotate(360deg);
			}
		}

	</style>
</head>
<body>
<i class="fa-solid fa-spinner" id="spin"></i></body>
</html>
